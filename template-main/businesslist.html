    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const businessForm = document.querySelector("form");
            const officialEmailInput = document.getElementById("inputEmai2");
            const officialNumberInput = document.getElementById("inputNumber2");
            const addressLine1Input = document.getElementById("addressline1");
            const addressLine2Input = document.getElementById("addressline2");
            const busiServicesInput = document.getElementById("busiServices");
            const workingDaysInput = document.getElementById("myTime");
            const checkboxes = document.querySelectorAll(".form-check-input");
            const fileInputs = document.querySelectorAll(".form-control-file");

            function validateForm1() {
                let isValid = true;

                // Official Email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(officialEmailInput.value.trim())) {
                    displayError("inputEmail2", "Invalid official email address.");
                    isValid = false;
                } else {
                    hideError("inputEmail2");
                }

                // Official Number
                const numberRegex = /^\d{10}$/;
                if (!numberRegex.test(officialNumberInput.value.trim())) {
                    displayError("inputNumber2", "Invalid official phone number (10 digits required).");
                    isValid = false;
                } else {
                    hideError("inputNumber2");
                }

                // Official Address Line 1
                if (addressLine1Input.value.trim() === "") {
                    displayError("addressline1", "Official Address Line 1 can't be blank.");
                    isValid = false;
                } else {
                    hideError("addressline1");
                }

                // Official Address Line 2
                if (addressLine2Input.value.trim() === "") {
                    displayError("addressline2", "Official Address Line 2 can't be blank.");
                    isValid = false;
                } else {
                    hideError("addressline2");
                }

                // Services
                if (busiServicesInput.value.trim() === "") {
                    displayError("busiServices", "Services can't be blank.");
                    isValid = false;
                } else {
                    hideError("busiServices");
                }

                // Working Days/Time
                if (workingDaysInput.value === "") {
                    displayError("myTime", "Working days/time can't be blank.");
                    isValid = false;
                } else {
                    hideError("myTime");
                }

                // Checkbox validation
                let checkedCount = 0;
                checkboxes.forEach((checkbox) => {
                    if (checkbox.checked) {
                        checkedCount++;
                    }
                });

                if (checkedCount === 0) {
                    displayError("form2Example3cg", "Please select at least one checkbox.");
                    isValid = false;
                } else {
                    hideError("form2Example3cg");
                }

                // File upload validation
                fileInputs.forEach((input) => {
                    if (input.files.length === 0) {
                        const label = input.nextElementSibling;
                        displayError(input.id, `Please upload a file in ${label.textContent.toLowerCase()}.`);
                        isValid = false;
                    } else {
                        hideError(input.id);
                    }
                });

                return isValid;
            }

            function displayError(elementId, errorMessage) {
                const errorElement = document.getElementById(`${elementId}Error`);
                errorElement.textContent = errorMessage;
                errorElement.style.display = "block";
            }

            function hideError(elementId) {
                const errorElement = document.getElementById(`${elementId}Error`);
                errorElement.textContent = "";
                errorElement.style.display = "none";
            }

            businessForm.addEventListener("submit", function (event) {
                if (!validateForm1()) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });
        });
    </script>
