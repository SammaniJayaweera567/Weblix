<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>document</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="inc/img/home/favicon.png" type="image/x-icon" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;1,100&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;600;700;800;900&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;1,100&display=swap"
        rel="stylesheet" />

    <!-- main css -->
    <link rel="stylesheet" href="inc/css/style.css" />
</head>

<body>
    <div class="login-section my-5">
        <div class="container-fluid login-main px-0">
            <div class="card m-auto text-center shadow border-0 py-5">
                <div class="card-body Regular">
                    <div class="card-title login-main-title-info text-center">
                        <h3 class="login-main-title font1">WEBLIX</h3>
                        <h5 class="login-sub-title mt-2 pt-2 font1">SIGN INTO YOUR WEBLIX ACCOUNT FROM HERE</h5>
                    </div>

                    <form id="loginForm" class="login-form my-5 align-items-center">
                        <div class="row g-3 align-items-center my-3 text-center">
                            <div class="col-md-2 col-sm-12 text-center">
                                <label for="inputLoginEmail" class="col-form-label fw-600 f-size4">EMAIL</label>
                            </div>
                            <div class="col-md-10 col-sm-12 text-center">
                                <input type="email" id="inputLoginEmail"
                                    class="form-control input-field-login border-dark" aria-describedby="">
                                <div id="emailError" class="text-danger"></div>
                            </div>
                        </div>

                        <div class="row g-3 align-items-center my-3 text-center">
                            <div class="col-md-2 col-sm-12 text-center">
                                <label for="inputPassword6" class="col-form-label fw-600 f-size4">PASSWORD</label>
                            </div>
                            <div class="col-md-10 col-sm-12 text-center">
                                <input type="password" id="inputPassword6"
                                    class="form-control input-field-login border-dark"
                                    aria-describedby="passwordHelpInline">
                                <div id="passwordError" class="text-danger"></div>
                            </div>
                        </div>

                        <!-- Rest of your form code -->

                        <div class="mt-4 pt-2">
                            <input class="btn btn-lg btn-block bg1 rounded sign-in fw-600 f-size2" type="submit"
                                value="SIGN IN" />
                        </div>
                    </form>

                    <div class="login-bottom-area">
                        <div class="row linenew">

                        </div>

                        <div class="social-option d-block pt-2">
                            <a class="btn btn-primary btn-lg btn-block d-block my-3 f-size2 border-dark bg-white text-success fw-600 button-google"
                                style="background-color: #3b5998" href="#!" role="button">CONTINUE WITH GOOGLE
                            </a>
                            <a class="btn btn-primary btn-lg btn-block d-block f-size2 border-dark bg-white text-primary fw-600 button-facebook"
                                style="background-color: #55acee" href="#!" role="button">CONTINUE WITH FACEBOOK
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="inc/js/script.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const emailInput = document.getElementById("inputLoginEmail");
            const passwordInput = document.getElementById("inputPassword6");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            loginForm.addEventListener("submit", function (event) {
                let isValid = true;

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value.trim())) {
                    isValid = false;
                    emailError.textContent = "Invalid email address.";
                } else {
                    emailError.textContent = "";
                }

                // Validate password
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
                if (!passwordRegex.test(passwordInput.value.trim())) {
                    isValid = false;
                    passwordError.textContent = "Password must contain at least 6 characters, including one uppercase letter, one lowercase letter, one number, and one special character.";
                } else {
                    passwordError.textContent = "";
                }

                if (!isValid) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });
        });
    </script>


</body>


</html>
